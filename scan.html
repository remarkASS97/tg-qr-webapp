<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Live QR scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #reader {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="reader"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const scanner = new Html5Qrcode("reader");

    scanner.start(
        { facingMode: "environment" },
        {
            fps: 10,
            qrbox: 250
        },
        (decodedText) => {
            tg.sendData(decodedText);
            scanner.stop();
            tg.close();
        }
    );
</script>

</body>
</html>
