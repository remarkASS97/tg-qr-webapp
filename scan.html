<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #topbar {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      z-index: 50;
      text-align: center;
      pointer-events: none;
      padding: 0 12px;
      font-size: 16px;
      line-height: 1.25;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      white-space: pre-line;
    }

    /* Центр-рамка */
    #overlay {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 40;
      width: var(--box);
      height: var(--box);
      border: 3px solid rgba(0, 255, 0, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.35);
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 22px;
      height: 22px;
      border: 4px solid rgba(0, 255, 0, 0.95);
    }
    .c-tl { left: -3px; top: -3px; border-right: 0; border-bottom: 0; border-top-left-radius: 12px; }
    .c-tr { right: -3px; top: -3px; border-left: 0; border-bottom: 0; border-top-right-radius: 12px; }
    .c-bl { left: -3px; bottom: -3px; border-right: 0; border-top: 0; border-bottom-left-radius: 12px; }
    .c-br { right: -3px; bottom: -3px; border-left: 0; border-top: 0; border-bottom-right-radius: 12px; }
  </style>
</head>

<body>
  <div id="topbar">Инициализация камеры…</div>

  <div id="reader"></div>

  <div id="overlay">
    <div class="corner c-tl"></div>
    <div class="corner c-tr"></div>
    <div class="corner c-bl"></div>
    <div class="corner c-br"></div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const topbar = document.getElementById("topbar");

    // Рамка под небольшие “производственные” QR
    const minSide = Math.min(window.innerWidth, window.innerHeight);
    const box = Math.max(150, Math.min(190, Math.floor(minSide * 0.45)));
    document.documentElement.style.setProperty("--box", box + "px");

    const config = {
      fps: 25,
      qrbox: { width: box, height: box },
      aspectRatio: 1.0,
      disableFlip: true
    };

    let locked = false;
    let lastSent = "";

    const qr = new Html5Qrcode("reader");

    function setStatus(text) {
      topbar.textContent = text;
    }

    function sendToBot(decodedText) {
      // анти-дубликаты
      if (decodedText === lastSent) return;
      lastSent = decodedText;

      setStatus("QR распознан:\n" + decodedText + "\nОтправлено в бота. Сканируйте следующий.");
      tg.sendData(decodedText);
    }

    async function start() {
      locked = false;
      setStatus("Наведи QR в рамку. Сканирование…");

      await qr.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          if (locked) return;
          locked = true;

          sendToBot(decodedText);

          // Разрешаем следующий скан через короткую паузу
          setTimeout(() => {
            locked = false;
            setStatus("Наведи следующий QR в рамку. Сканирование…");
          }, 900);
        },
        () => {}
      );
    }

    start().catch(err => setStatus("Ошибка камеры: " + err));
  </script>
</body>
</html>
